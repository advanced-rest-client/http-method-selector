<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>http-method-selector demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../http-method-selector.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    http-method-selector {
      margin-bottom: 20px;
    }

    p {
      font-weight: 500;
    }

    p span {
      color: rgba(0,0,0,0.74);
      font-weight: 400;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `http-method-selector`</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <http-method-selector method="{{method}}" is-payload="{{isPayload}}"></http-method-selector>
            <p><span>Selected method:</span> [[method]]</p>
            <p><span>With payload:</span> [[isPayload]]</p>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
