<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>http-method-selector demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../web-animations-js/web-animations-next.min.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '@polymer/polymer/lib/elements/dom-bind.js';
    import '@polymer/paper-toggle-button/paper-toggle-button.js';
    import '@advanced-rest-client/arc-electron-default-theme/arc-electron-default-theme.js';
    import '../http-method-selector-mini.js';
  </script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    body,
    html {
      background-color: #e5e5e5;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }

    .vertical-section-container {
      max-width: 900px;
    }

    http-method-selector {
      margin-bottom: 20px;
    }

    p {
      font-weight: 500;
    }

    p span {
      color: rgba(0, 0, 0, 0.74);
      font-weight: 400;
    }
    </style>
  </custom-style>
</head>

<body unresolved>
  <dom-bind id="demo">
    <template>
      <section class="vertical-section-container centered card" role="main">
        <h3>The http-method-selector</h3>
        <http-method-selector-mini method="{{method}}" is-payload="{{isPayload}}" readonly="[[readonly]]"></http-method-selector-mini>
      </section>

      <section class="vertical-section-container centered card">
        <h3>Configuration</h3>
        <paper-toggle-button checked="{{readonly}}">Read only</paper-toggle-button>
      </section>

      <section class="vertical-section-container centered card">
        <p><span>Selected method:</span> [[method]]</p>
        <p><span>With payload:</span> [[isPayload]]</p>
      </section>
    </template>
  </dom-bind>
</body>

</html>
