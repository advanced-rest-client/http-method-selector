<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <http-method-selector-mini></http-method-selector-mini>
      </template>
    </test-fixture>

    <script type="module">
    import '../http-method-selector-mini.js';
    suite('basic', () => {
      let element;
      setup(() => {
        element = fixture('basic');
      });
      test('isPayload is false for GET method', () => {
        assert.isFalse(element.isPayload);
      });
      test('isPayload is false for HEAD method', () => {
        element.method = 'HEAD';
        assert.isFalse(element.isPayload);
      });
      test('isPayload is true for other methods', () => {
        element.method = 'PUT';
        assert.isTrue(element.isPayload);
        element.method = 'POST';
        assert.isTrue(element.isPayload);
        element.method = 'DELETE';
        assert.isTrue(element.isPayload);
        element.method = 'PATCH';
        assert.isTrue(element.isPayload);
      });
      test('isPayload is true for non-standard method', () => {
        element.method = 'X-METHOD';
        assert.isTrue(element.isPayload);
      });
      test('renderCustom is false for standard method', () => {
        element.method = 'HEAD';
        assert.isFalse(element.renderCustom);
      });
      test('renderCustom is true for non-standard method', () => {
        element.method = 'X-METHOD';
        assert.isTrue(element.renderCustom);
      });
    });
    </script>

  </body>
</html>
