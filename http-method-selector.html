<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="http-method-selector-behavior.html">
<!--
A HTTP method selector. Displays list of radio buttons with common
http methods and a dropdown with less common but still valid methods.

User can define his own methos whe selects "custom" option in the dropdown menu.
Because of this the element do not support validation of any kind and hosting
application should provide one if required.

### Example
```
<http-method-selector></http-method-selector>
```

### Styling
`<http-method-selector>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--http-method-selector` | Mixin applied to the element | `{}`

@group UI Elements
@element http-method-selector
@demo demo/index.html
-->
<dom-module id="http-method-selector">
  <template>
    <style>
     :host {
      display: block;
    }

    .custom-name {
      display: inline-block;
    }

    paper-dropdown-menu {
      margin-left: 16px;
    }

    #closeCustom {
      padding: 0;
      width: 24px;
      height: 24px;
    }
    </style>
    <paper-radio-group selected="{{method}}">
      <paper-radio-button name="GET">GET</paper-radio-button>
      <paper-radio-button name="POST">POST</paper-radio-button>
      <paper-radio-button name="PUT">PUT</paper-radio-button>
      <paper-radio-button name="DELETE">DELETE</paper-radio-button>
      <paper-radio-button name="PATCH">PATCH</paper-radio-button>
    </paper-radio-group>
    <paper-dropdown-menu label="Other methods" opened="{{methodMenuOpened}}" hidden$="[[showCustom]]">
      <paper-listbox class="dropdown-content" selected="{{method}}" attr-for-selected="data-method">
        <paper-item data-method="HEAD">HEAD</paper-item>
        <paper-item data-method="CONNECT">CONNECT</paper-item>
        <paper-item data-method="OPTIONS">OPTIONS</paper-item>
        <paper-item data-method="TRACE">TRACE</paper-item>
        <paper-item data-method="">custom</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
    <paper-input class="custom-name" label="Custom method" required auto-validate inline hidden$="[[!showCustom]]" value="{{method}}">
      <paper-icon-button id="closeCustom" suffix icon="arc:close" on-tap="closeCustom"></paper-icon-button>
    </paper-input>
    <paper-tooltip animation-delay="200" for="closeCustom">Clear and close custom editor</paper-tooltip>
  </template>
  <script>
  Polymer({
    is: 'http-method-selector',

    behaviors: [
      ArcBehaviors.HttpMethodSelectorBehavior
    ]
  });
  </script>
</dom-module>
