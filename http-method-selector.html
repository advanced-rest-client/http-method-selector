<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-input/iron-input.html">
<!--
A HTTP method selector. Displays list of radio buttons with common
http methods and a dropdown with less common but still valid methods.

User can define his own methos whe selects "custom" option in the dropdown menu.
Because of this the element do not support validation of any kind and hosting
application should provide one if required.

### Example
```
<http-method-selector></http-method-selector>
```

### Styling
`<http-method-selector>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--http-method-selector` | Mixin applied to the element | `{}`

@group UI Elements
@element http-method-selector
@demo demo/index.html
-->
<dom-module id="http-method-selector">
  <template>
    <style>
     :host {
      display: block;
    }

    .custom-name {
      --paper-input-container: {
        display: inline-block;
      }
    }

    paper-dropdown-menu {
      margin-left: 16px;
    }
    </style>
    <paper-radio-group selected="{{method}}">
      <paper-radio-button name="GET">GET</paper-radio-button>
      <paper-radio-button name="POST">POST</paper-radio-button>
      <paper-radio-button name="PUT">PUT</paper-radio-button>
      <paper-radio-button name="DELETE">DELETE</paper-radio-button>
      <paper-radio-button name="PATCH">PATCH</paper-radio-button>
    </paper-radio-group>
    <paper-dropdown-menu label="Other methods" opened="{{methodMenuOpened}}" hidden$="[[showCustom]]">
      <paper-listbox class="dropdown-content" selected="{{method}}" attr-for-selected="data-method">
        <paper-item data-method="HEAD">HEAD</paper-item>
        <paper-item data-method="CONNECT">CONNECT</paper-item>
        <paper-item data-method="OPTIONS">OPTIONS</paper-item>
        <paper-item data-method="TRACE">TRACE</paper-item>
        <paper-item data-method="">custom</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
    <paper-input-container class="custom-name" inline hidden$="[[!showCustom]]">
      <label>Custom method</label>
      <input is="iron-input" type="text" value="{{method::input}}" placeholder="Method name">
    </paper-input-container>
  </template>
  <script>
  Polymer({
    is: 'http-method-selector',
    /**
     * Fired when the `isPayload` computed property value chnage.
     *
     * @event request-is-payload-changed
     * @param {Boolean} value Current state.
     */
    /**
     * Fired when a method has been selected.
     *
     * @event request-method-changed
     * @param {Boolean} value Current HTTP method name.
     */
    properties: {
      // Currently selected HTTP method
      method: {
        type: String,
        value: 'GET',
        notify: true
      },

      /**
       * True if the request for selected HTTP method can carry a payload. It
       * is defined in HTTP spec.
       */
      isPayload: {
        type: Boolean,
        value: false,
        readOnly: true,
        notify: true,
        computed: '_computeIsPayload(method)',
        observer: '_onIsPayloadChanged'
      },
      // Set to true when the user opens the dropdown menu
      methodMenuOpened: {
        type: Boolean,
        value: false
      },
      // True to display custom method
      showCustom: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      '_dropdownMenuOpened(methodMenuOpened, method)',
      '_methodChanged(method)'
    ],

    attached: function() {
      this.listen(window, 'request-is-payload-status', '_isPayloadStatusHandler');
      this.listen(window, 'request-method-changed', '_methodChangedHandler');
    },

    detached: function() {
      this.unlisten(window, 'request-is-payload-status', '_isPayloadStatusHandler');
      this.unlisten(window, 'request-method-changed', '_methodChangedHandler');
    },

    get standardMethods() {
      return ['get','post','put','delete','patch','head','connect','options', 'trace'];
    },

    // Compute if the tayload can carry a payload.
    _computeIsPayload: function(method) {
      return ['GET', 'HEAD'].indexOf(method) === -1;
    },
    /**
     * Checks if there is an empty method name and if it is it will set `showCustom` property
     * that constrolls display of a custom method input.
     */
    _dropdownMenuOpened: function(opened, method) {
      if (!opened && method === '') {
        this.set('showCustom', true);
        this.async(function() {
          this.$$('input[is="iron-input"]').focus();
        }, 1);
      } else {
        var m = method && method.toLowerCase();
        if (!m) {
          return;
        }
        m = m.trim();
        if (this.standardMethods.indexOf(m) !== -1) {
          this.set('showCustom', false);
        } else {
          this.set('showCustom', true);
        }
      }
    },
    // Handler for `isPayload` property change
    _onIsPayloadChanged: function(value) {
      if (value === undefined) {
        return;
      }
      this.fire('request-is-payload-changed', {
        value: value
      });
    },
    // Handler for `method` property chnage
    _methodChanged: function(method) {
      if (method === undefined || this.__cancelMethodEvent) {
        return;
      }
      this.fire('request-method-changed', {
        value: method
      });
    },
    /**
     * Responds to an event requesting status check for `isPayload` propery by setting the `value`
     * property on the event and canceling the event.
     */
    _isPayloadStatusHandler: function(e) {
      e.preventDefault();
      e.stopPropagation();
      e.detail.value = this.isPayload;
    },
    /**
     * If the event source is not this element it will update the method value.
     */
    _methodChangedHandler: function(e) {
      if (e.target === this) {
        return;
      }
      this.__cancelMethodEvent = true;
      this.set('method', e.detail.value);
      this.__cancelMethodEvent = undefined;
    }
  });
  </script>
</dom-module>
