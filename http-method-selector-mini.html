<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<!--
A HTTP method selector in a dropdown list of predefined HTTP methods.

### Example
```
<http-method-selector-mini></http-method-selector-mini>
```

### Styling
`<http-method-selector>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--http-method-selector-mini` | Mixin applied to the element | `{}`

@group UI Elements
@element http-method-selector
@demo demo/mini.html Demo for the "mini" version
-->
<dom-module id="http-method-selector-mini">
  <template>
    <style>
    :host {
      display: block;
      @apply --http-method-selector-mini;
    }

    paper-dropdown-menu {
      width: var(--http-method-selector-mini-dropdown-width, 100px);
      @apply --http-method-selector-mini-dropdown;
    }

    .custom-name {
      --paper-input-container: {
        display: inline-block;
      };

      width: var(--http-method-selector-mini-input-width, 100px);
      @apply --http-method-selector-mini-input;
    }

    #closeCustom {
      padding: 0;
      width: 24px;
      height: 24px;
    }
    </style>
    <paper-dropdown-menu label="Method" opened="{{methodMenuOpened}}" hidden$="[[showCustom]]">
      <paper-listbox class="dropdown-content" selected="{{method}}" attr-for-selected="data-method">
        <paper-item data-method="GET">GET</paper-item>
        <paper-item data-method="POST">POST</paper-item>
        <paper-item data-method="PUT">PUT</paper-item>
        <paper-item data-method="DELETE">DELETE</paper-item>
        <paper-item data-method="PATCH">PATCH</paper-item>
        <paper-item data-method="HEAD">HEAD</paper-item>
        <paper-item data-method="CONNECT">CONNECT</paper-item>
        <paper-item data-method="OPTIONS">OPTIONS</paper-item>
        <paper-item data-method="TRACE">TRACE</paper-item>
        <paper-item data-method="">Custom</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
    <paper-input class="custom-name" label="Method" required auto-validate inline hidden$="[[!showCustom]]" value="{{method}}">
      <paper-icon-button id="closeCustom" suffix icon="arc:close" on-tap="closeCustom"></paper-icon-button>
    </paper-input>
    <paper-tooltip animation-delay="200" for="closeCustom">Clear and opend standard dropdown</paper-tooltip>
  </template>
  <script>
  Polymer({
    is: 'http-method-selector-mini',
    /**
     * Fired when the `isPayload` computed property value chnage.
     *
     * @event request-is-payload-changed
     * @param {Boolean} value Current state.
     */
    /**
     * Fired when a method has been selected.
     *
     * @event request-method-changed
     * @param {Boolean} value Current HTTP method name.
     */
    properties: {
      // Currently selected HTTP method
      method: {
        type: String,
        value: 'GET',
        notify: true
      },

      /**
       * True if the request for selected HTTP method can carry a payload. It
       * is defined in HTTP spec.
       */
      isPayload: {
        type: Boolean,
        value: false,
        readOnly: true,
        notify: true,
        computed: '_computeIsPayload(method)',
        observer: '_onIsPayloadChanged'
      },
      // Set to true when the user opens the dropdown menu
      methodMenuOpened: {
        type: Boolean,
        value: false
      },

      showCustom: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      '_dropdownMenuOpened(methodMenuOpened, method)',
      '_methodChanged(method)'
    ],

    attached: function() {
      this.listen(window, 'request-is-payload-status', '_isPayloadStatusHandler');
      this.listen(window, 'request-method-changed', '_methodChangedHandler');
    },

    detached: function() {
      this.unlisten(window, 'request-is-payload-status', '_isPayloadStatusHandler');
      this.unlisten(window, 'request-method-changed', '_methodChangedHandler');
    },

    get standardMethods() {
      return ['get','post','put','delete','patch','head','connect','options', 'trace'];
    },

    // Compute if the tayload can carry a payload.
    _computeIsPayload: function(method) {
      return ['GET', 'HEAD'].indexOf(method) === -1;
    },
    /**
     * Checks if there is an empty method name and if it is it will set `showCustom` property
     * that constrolls display of a custom method input.
     */
    _dropdownMenuOpened: function(opened, method) {
      if (!opened && method === '') {
        this.showCustom = true;
        this.async(function() {
          this.$$('paper-input').focus();
        }, 1);
      } else if (method) {
        var m = method && method.toLowerCase();
        if (!m) {
          return;
        }
        m = m.trim();
        if (this.standardMethods.indexOf(m) === -1) {
          this.showCustom = true;
        }
      }
    },
    // Handler for `isPayload` property change
    _onIsPayloadChanged: function(value) {
      if (value === undefined) {
        return;
      }
      this.fire('request-is-payload-changed', {
        value: value
      });
    },
    // Handler for `method` property chnage
    _methodChanged: function(method) {
      if (method === undefined || this.__cancelMethodEvent) {
        return;
      }
      this.fire('request-method-changed', {
        value: method
      });
    },
    /**
     * Responds to an event requesting status check for `isPayload` propery by setting the `value`
     * property on the event and canceling the event.
     */
    _isPayloadStatusHandler: function(e) {
      if (e.defaultPrevented) {
        return;
      }
      e.preventDefault();
      e.stopPropagation();
      e.detail.value = this.isPayload;
    },
    /**
     * If the event source is not this element it will update the method value.
     */
    _methodChangedHandler: function(e) {
      if (e.target === this) {
        return;
      }
      this.__cancelMethodEvent = true;
      this.set('method', e.detail.value);
      this.__cancelMethodEvent = undefined;
    },

    closeCustom: function() {
      this.showCustom = false;
      this.set('method', 'GET');
    }
  });
  </script>
</dom-module>
